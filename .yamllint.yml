# yamllint configuration
#
# Reference: https://yamllint.readthedocs.io/

extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Comments
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1

  # Document markers
  document-start: disable
  document-end: disable

  # Truthy values
  truthy:
    allowed-values: ["true", "false", "on", "off"]
    check-keys: false

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  # Brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0

  # Braces
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1

  # Key duplicates
  key-duplicates: enable

  # Octal values
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: false

  # Quoted strings
  quoted-strings:
    quote-type: any
    required: only-when-needed
    extra-allowed: []
    extra-required: []

ignore: |
  .git/
  node_modules/
  vendor/
