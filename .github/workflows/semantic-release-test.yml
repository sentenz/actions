name: Semantic-Release Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - next
      - beta
      - alpha

jobs:
  release:
    name: Semantic-Release Action
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Run Semantic Release Test
        uses: ./semantic-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: "false"
