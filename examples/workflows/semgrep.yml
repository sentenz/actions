#
# Example: Semgrep Security Scanning Workflow
#
# This workflow demonstrates how to use the semgrep action
# for static application security testing (SAST).

name: Semgrep

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly on Sundays at 4:00 AM UTC
    - cron: "0 4 * * 0"

jobs:
  semgrep:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Run Semgrep
        uses: sentenz/actions/semgrep@main
        with:
          path: "."
          config: "auto"
          metrics: "off"
          no-secrets-validation: "true"

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
        continue-on-error: true
